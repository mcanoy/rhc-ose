---

- name: Copy Jenkins Configuration Files
  copy:
    src: jenkins/
    dest: "{{ jenkins_home_dir }}"
    group: "{{ jenkins_group }}"
    owner: "{{ jenkins_user }}"

- name: Copy Jenkins Docker Files
  copy:
    src: docker/
    dest: "{{ jenkins_home_dir }}-tmp"
    group: "{{ jenkins_group }}"
    owner: "{{ jenkins_user }}"

- name: Copy Jenkins Dockerfile Template
  template:
    src: docker/Dockerfile.j2
    dest: "{{ jenkins_home_dir }}-tmp/Dockerfile"
    group: "{{ jenkins_group }}"
    owner: "{{ jenkins_user }}"
